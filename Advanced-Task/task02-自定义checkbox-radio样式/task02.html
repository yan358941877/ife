<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="[自定义标签样式]" />
    <meta charset="utf-8">
    <title>自定义样式</title>
    <link rel="stylesheet" href="task02.css">
</head>

<body>
    <h4>雪碧图的优点</h4>
    <p>实现较为容易(代码量少,不需要考虑图形如何绘制)</p>
    <p>可以使用比较复杂的图像</p>
    <h4>雪碧图的缺点</h4>
    <p>一些图标放大后会失真</p>
    <p></p>
    <div class="radio-shape">
        <input type="radio" name="sex" id="male">
        <label for="male"></label>
        <input type="radio" name="sex" id="female">
        <label for="female"></label>
    </div>
    <div class="checkbox-shape">
        <input type="checkbox" name="hobby" id="sport">
        <label for="sport"></label>
        <input type="checkbox" name="hobby" id="music">
        <label for="music"></label>
    </div>

    <h4>使用伪元素的优点</h4>
    <p>展现图标不需要发送请求</p>
    <p>图标放大后不会失真</p>
    <h4>使用伪元素的缺点</h4>
    <p>代码较多,实现起来较为复杂</p>
    <p>复杂图标绘制难度较大</p>
    <div class="radio-shape2">
        <input type="radio" name="sex" id="adult">
        <label for="adult"></label>
        <input type="radio" name="sex" id="child">
        <label for="child"></label>
    </div>
    <div class="checkbox-shape2">
        <input type="checkbox" name="hobby" id="movie">
        <label for="movie"></label>
        <input type="checkbox" name="hobby" id="game">
        <label for="game"></label>
    </div>
</body>

</html>
